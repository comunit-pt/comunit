---
layout: page
description: "Feed"
---

<main class="container">
    <div class="grid">

        <section style="margin-top: 0px; margin-bottom: 0px;">
            {% for post in site.posts %}
            <a href="{{ post.url }}">
                <article style="margin-top: 0px; margin-bottom: 0px;">
                    <h2>{{ post.title }}</h2>
                    <img src= {{post.asset_path}} alt="card" width="100%">
                    <footer>
                        {{post.author}}
                        {{post.date  | date: "%Y-%m-%d"}}
                    </footer>
                </article>
            </a>
            {% endfor %}
        </section>

    </div>
</main>
